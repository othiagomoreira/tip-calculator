<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tip calculator app</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="assets/images/logo.svg" alt="Logo">
        </div>
        <div class="card">
            <div class="input">
                <div class="bill-container">
                    <div class="label-wrapper">
                        <label for="inp-bill">Bill</label>
                    </div>

                    <div class="inp-wrapper">
                        <input class="inp-text" type="number" id="inp-bill" placeholder="0.0">
                        <img src="assets/images/icon-dollar.svg" alt="dollar-icon">
                    </div>
                </div>

                <div class="tip-container">
                    <div class="label-wrapper">
                        <label for="inp-tip">Select Tip %</label>
                    </div>
                    <div class="btn-wrapper">
                        <div class="btn tip">5%</div>
                        <div class="btn tip">10%</div>
                        <div class="btn tip btn-active">15%</div>
                        <div class="btn tip">25%</div>
                        <div class="btn tip">50%</div>
                        <input class="inp-text inp-custom" type="number" id="inp-custom" placeholder="Custom">

                    </div>
                </div>

                <div class="people-container">
                    <div class="label-wrapper">
                        <label for="inp-people">Number of People</label>
                        <div class="error-msg" id="error">Can't be zero</div>
                    </div>

                    <div class="inp-wrapper">
                        <input class="inp-text" type="number" name="inp-people" id="inp-people" placeholder="1">
                        <img src="assets/images/icon-person.svg" alt="person-icon">
                    </div>
                </div>
            </div>

            <div class="output">
                <div class="line-wrapper">
                    <div class="line-output">
                        <div class="title-wrapper">
                            <div class="title">Tip Amount</div>
                            <div class="desc">/ person</div>
                        </div>
                        <div class="value" id="tip-amount"></div>
                    </div>

                    <div class="line-output">
                        <div class="title-wrapper">
                            <div class="title">Total</div>
                            <div class="desc">/ person</div>
                        </div>
                        <div class="value" id="total-amount"></div>
                    </div>
                </div>

                <div class="btn-reset" id="reset">Reset</div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
